<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class class="window">
      <div class="status-bar">
        <span class="status-bar__time">12:00</span>
        <span class="status-bar__notch"></span>
        <span class="status-bar__radio-wave icon__radio-wave"></span>
        <span class="status-bar__wifi icon__wifi"></span>
        <span class="status-bar__battery icon__battery"></span>
      </div>
      <div class="app-outer">
        <div class="app-header">
          <span class="app-header__title">あつまれ どうぶつの森</span>
          <span class="app-header__button-close">おわる</span>
        </div>
        <div class="app-content">
          <div class="top-wrapper">
            <div class="top-header">
              <span class="top-header__icon icon__leaf"></span>
              <span class="top-header__title">タヌポータル</span>
            </div>
            <div class="top-content">
              <div class="top-content__header"></div>
              <div class="top-content__content">
                <div class="tanu-portal-app">
                  <span class="tanu-portal-app__icon icon_passport"></span>
                  <span class="tanu-portal-app__title">パスポート</span>
                </div>
                <div class="tanu-portal-app">
                  <span class="tanu-portal-app__icon icon_my-design"></span>
                  <span class="tanu-portal-app__title">マイデザイン</span>
                </div>
                <div class="tanu-portal-app">
                  <span class="tanu-portal-app__icon icon_keyboard"></span>
                  <span class="tanu-portal-app__title">会話キーボード</span>
                </div>
                <div class="tanu-portal-app">
                  <span class="tanu-portal-app__icon icon_best-friend"></span>
                  <span class="tanu-portal-app__title">ベストフレンド</span>
                </div>
                <div class="tanu-portal-app">
                  <span class="tanu-portal-app__icon icon_setting"></span>
                  <span class="tanu-portal-app__title">設定</span>
                </div>
              </div>
              <div class="top-content__footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
